<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>
    Parágrafos e quebras de linhas.   
  </h1>
  <hr>
  <p>
    Você pode escrever um parágrafo de qualquer jeitto. 
    Basta colocar tudo entre a tag "p".
  </p>
  <p>
    Se precisar qubrar o texto em qualquer <br> lugar, basta usar a tag br.
    <!--Só otário para ler isso-->
  </p>
  <p>
    Vamos adicinar símbolos especiais: 
    &reg;
    &copy; 
    &trade;
    &euro;
    &pound;
    &real;
    &Delta;
    &uparrow;
  </p>
  <p>
    vamos adicionar emojis. 
    &#x1F525; 
    &#x1F402; 
  </p>
  
</body>
</html>
